<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>
  
</head>
<body>

    <div class="main">

         <div class="registraioncard">

            <h2 align="center"> Registration </h2>

             <div class="left">
              <table>
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" name="" placeholder="Enter your name" ></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" placeholder="Enter your password" ></td>
                </tr>
              </table>
        
            </div>

        <div class="right">

             <table>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" name="" placeholder="Enter your number"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="" placeholder="Confirm your password" ></td>
                </tr>
              </table>
        
        </div>
           <div class="bottom">
             Gender
             <table>
                <tr>
                    <td><input type="radio">Male</td>
                    <td><input type="radio">Female</td>
                    <td><input type="radio">Other</td>
                </tr>
             </table>

             <button class="button1">Cancel</button>
             <button class="button2">Submit</button>

           </div>

        </div>
        

       
        

    </div>
